<!doctype html>
<html>

<head>
    {% block head %}
    <title>Library</title>
    <link rel="icon" type="image/x-icon" href="../static/images/LOGO.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            color: hsl(0, 0%, 0%);
            text-align: center;
        }
    </style>
    {% endblock %}
</head>

<body style="background-image: url('../static/images/Backbig.jpg'); background-size: cover;">
    <div class="container">
        <h2>Library</h2>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="/books/BOOKS/Books">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="/customers/CUSTOMERS/Customers">Customers</a>
            </li>
        </ul>


        <div class="tab-content">
            <div class="tab-pane container active" id="home"></div>
            <div class="tab-pane container fade" id="menu1"></div>
            <div class="tab-pane container fade" id="menu2"></div>
        </div>


        <div id="content" style="margin-left:7%;margin-top:2%;padding:1px 16px;height:1000px;">
            {% block content %}

            {% endblock %}
        </div>

        {% block footer %}


        <div class="footer">
            <p class="copyright">Library Â© 2022</p>
        </div>
        {% endblock %}

</body>

</html>
